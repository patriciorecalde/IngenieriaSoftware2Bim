<div ng-controller="loginController as loginCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <img class="profile-img" src="img/krugerSchool.png"
                         alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="loginCtrl.name">
                        <input type="password" class="form-control" placeholder="Password" required ng-model="loginCtrl.password">
                        <button class="btn btn-lg btn-primary btn-block" ng-click="loginCtrl.signIn()">
                            Sign in
                        </button>
                        {{loginCtrl.name}} {{loginCtrl.password}}
                    </form>
                </div>
                <a href="" ng-click="loginCtrl.createAccount()" class="text-center new-account">{{'login.createAccount'|i18n}} </a>

            </div>
        </div>
    </div>

    <div kendo-window="createAccountWindow" k-options="loginCtrl.createAccountWindow">

        <form class="form-horizontal" name="myForm" novalidate="">
                <div class="control-group">
                    <label class="control-label" for="txtName">Nombre:</label>
                    <div class="controls">
                        <input id="txtName" name="name" type="text" placeholder="Nombre" ng-model="loginCtrl.name" user-name required="">
                        <span ng-show="myForm.name.$pending.username">Checking if this name is available...</span>
                        <span ng-show="myForm.name.$error.username">This username is already taken!</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="txtEmail">Email:</label>
                    <div class="controls">
                        <input id="txtEmail" name="email" type="text" placeholder="Email" class="input-medium" ng-model="loginCtrl.email" required="">

                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="txtPassword">Password:</label>
                    <div class="controls">
                        <input id="txtPassword" name="password" type="password" placeholder="Password" class="input-medium" ng-model="loginCtrl.password" required="">

                    </div>
                </div>

                <input-text required="true" name="confirmedPassword" label="Confirmar password" value="loginCtrl.confirmedPassword"></input-text>

            <div class="control-group">
                <label class="control-label" for="button1id"></label>
                <div class="controls">
                    <button id="button1id" name="button1id" class="btn btn-success" ng-click="loginCtrl.accept()">Aceptar</button>
                    <button id="button2id" name="button2id" class="btn btn-danger" ng-click="loginCtrl.cancel()">Cancelar</button>
                </div>
            </div>


        </form>



    </div>
    <message></message>
</div>
